<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
.container{
    display:grid;
    grid-template-columns: 200px 200px 200px;

}
.items{
    background-color: lightcoral;
    border:3px green solid;
    border-radius: 3px;
}
    </style>
</head>
<body>
    <div class="container">
         <div class="items">block1</div>
        <div class="items">block2</div>
        <div class="items">block3</div>
        <div class="items">block4</div>
        <div class="items">block5</div>
        
    </div>
    
</body>
</html>
