<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
     <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <!-- <h2>Admission Form</h2> -->


<form action="submit">
<label>Full Name:</label><br>
<input type="text" name="fullname" placeholder="Enter your name"><br><br>


<label>Father Name:</label><br>
<input type="text" name="fathername" placeholder="Enter father name"><br><br>


<label>Email:</label><br>
<input type="email" name="email" placeholder="Enter your email"><br><br>


<label>Phone Number:</label><br>
<input type="tel" name="phone" placeholder="Enter phone number"><br><br>


<label>Date of Birth:</label><br>
<input type="date" name="dob"><br><br>


<label>Gender:</label><br>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Other<br><br>


<label>Select Course:</label><br>
<select name="course">
<option>Computer Science</option>
<option>Information Technology</option>
<option>Business Administration</option>
<option>Engineering</option>
</select><br><br>


<label>Address:</label><br>
<textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea><br><br>


<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
